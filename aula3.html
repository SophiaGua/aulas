<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body Style="font-size: 30px;">
    <button onclick="alterar();" style="font-size:20px;">Alterar Texto</button>
    <h2 id="titulo"> Exemplo 2 - DOM </h2>
    <img id="p1" src="./img/GGKwbUGXYAAKIhl.jpg" style="width: 400px;">
    <img id="p2" src="./img/maxresdefault.jpg" style="width: 400px;">
    <script>
        function alterar(){
        const elemento1 = document.getElementById('p1');
        const elemento2 = document.getElementById('p2');
        let troca = elemento2.src;
        document.getElementById('p2').src = elemento1.src;
        document.getElementById('p1').src = troca;
        }
    </script>
</body>
</html>

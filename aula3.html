<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body Style="font-size: 30px;">
    <button onclick="alterar();" style="font-size:20px;">Alterar Texto</button>
    <h2 id="titulo"> Exemplo 2 - DOM </h2>
    <p id="p1">gggg </p>
    <p id="p2">oooo</p>
    <script>
        function alterar(){
        const elemento1 = document.getElementById('p1');
        const elemento2 = document.getElementById('p2');
        let troca = elemento2.innerHTML;
        document.getElementById('p2').innerHTML = elemento1.innerHTML;
        document.getElementById('p1').innerHTML = troca;
        }
    </script>
</body>
</html>

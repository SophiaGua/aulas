<!DOCTYPE html>
<html lang="en">

<body style="font-size: x-large;">
    <h1>Exemplo 1</h1>
    <h2>Funções</h2>
    <p> Criar uma função de multiplçica dois numeros e retorna o resultado para uma variavel </p>
    <form>
        
    </form>
    <p id="resultado" style="font-weight: bold;"></p>

    <script>
        let x = multiplica(15,5);
        document.getElementById("resultado").
        innerHTML = x;

        function multiplica(a, b){
            return a*b;
        }
    </script>

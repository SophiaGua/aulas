<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: x-large;">
    <h1>Exemplo 1</h1>
    <h2>Funções</h2>
    <p> Criar uma função de multiplçica dois numeros e retorna o resultado para uma variavel </p>
    <p>Versão 2:</b> o usuario vai digitar dois valores os caixas input, clicar no botão calcular e mostrar o resultado</p>
    <form>
        <input type="text" id="n1">
        <input type="text" id="n2">
    </form>
    <button onclick="calcular()">calcular</button>
    <p id="resultado" style="font-weight: bold;"></p>

    <script>
        function calcular(){
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            let x = multiplica(n1,n2);
            document.getElementById("resultado").
            innerHTML = x;

            function multiplica(a, b){
                return a*b;
            }  
        }
        
    </script>
    
</body>
</html>
